<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline' 'unsafe-eval'; media-src " />
        <title></title>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="lib/animate/css/animate.css" />
        <link type="text/css" rel="stylesheet" href="lib/custom/css/custom.css" />
        <link href="lib/calendar/css/calendar.css" rel="stylesheet" />
        <script src="js/config.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-app="app" class="black">
        <div ng-show="showLoader" class="app-loader ng-hide"></div>
        <div>
            <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu">
                <ion-side-menu-content>
                    <ion-nav-bar ng-show="showMenu" class="bar-black" class="ng-hide">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left">
                            <button ng-show="showMenu" id="menu-button-toggle" class="button button-icon button-clear ion-navicon ng-hide" style="color:#1edfb3;" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view>
                    </ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu ng-show="showMenu" class="black ng-hide" side="left" id="side-menu">
                    <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left" >
                        <div class="app-menu-profile">
                            <div>
                                <img class="app-menu-profile-image" src="img/user.png">
                            </div>
                            <h4 class="app-menu-heading">Hey {{user.name}}!</h4>
                            <h4 class="app-menu-subheading">{{user.email}}</h4>
                            <a class="button button-black button-block" menu-close="" ng-click="logOut()">Logout</a>
                        </div>
                        <div class="app-item-separator white"></div>
                        <ion-list class="app-menu-list">
                            <ion-item  menu-close="" class="black item-icon-left app-item" style="padding-top:15px;padding-bottom:15px;" ng-click="bookParking()">
                                <i class="ion-content ion-android-home app-menu-item-icon"></i> Book a parking
                            </ion-item>
                            <ion-item  menu-close="" class="black item-icon-left app-item" style="padding-top:15px;padding-bottom:15px;" ng-click="myBooking()">
                                <i class="ion-content ion-android-car app-menu-item-icon"></i> Bookings
                            </ion-item>
                            <ion-item  menu-close="" class="black item-icon-left app-item" style="padding-top:15px;padding-bottom:15px;" ng-click="myProfile()">
                                <i class="ion-content ion-android-contact app-menu-item-icon"></i> Profile
                            </ion-item>
                            <ion-item  menu-close="" class="item-icon-left app-item" style="padding-top:15px;padding-bottom:15px;">
                                <i class="ion-content ion-android-cart app-menu-item-icon"></i> Promo Codes
                            </ion-item>
                            <ion-item  menu-close="" class="item-icon-left app-item" style="padding-top:15px;padding-bottom:15px;">
                                <i class="ion-content ion-help-circled app-menu-item-icon"></i> Help
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </body>
</html>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script>
    var config = firebase_config();
    firebase.initializeApp(config);
</script>
